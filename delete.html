<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled H2 with Gradient Border</title>
  <style>
    h2 {
      background-color: blue; /* Синий фон */
      color: white; /* Белый текст */
      padding: 10px; /* Внутренний отступ */
      border: 2px solid transparent; /* Начальная прозрачная обводка */
      border-image: linear-gradient(to right, red, transparent); /* Градиентная обводка */
      border-image-slice: 1; /* Установка градиента по всему краю */
    }
  </style>
</head>
<body>
  <h2>Styled Header</h2>
</body>
</html>
